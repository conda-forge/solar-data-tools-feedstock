{% set name = "solar-data-tools" %}
{% set version = "2.0.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/solar_data_tools-{{ version }}.tar.gz
  sha256: d6fe75bec67c75893e62ecede04c694a5e572425d012227498a01f034142303b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
  run:
    - pip
    - python >={{ python_min }}
    - scipy
    - numpy
    - pandas
    - scikit-learn
    - jupyter
    - matplotlib-base
    - seaborn
    - requests
    - pvlib
    - cvxpy
    - pykml
    - haversine
    - smart_open
    - sig-decomp
    - clarabel
    - qss
    - tqdm
    - spcqe
    - dask
    - distributed
    - dask-cloudprovider
    - graphviz
    - bokeh

test:
  imports:
    - solardatatools
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/slacgismo/solar-data-tools
  license: BSD-2-Clause
  license_file: LICENSE
  license_family: BSD
  summary: Tools for performing common tasks on solar PV data signals
  doc_url: https://solar-data-tools.readthedocs.io/

extra:
  recipe-maintainers:
    - bmeyers
    - pluflou
    - MitchellAV
